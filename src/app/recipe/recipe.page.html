<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

    <ion-card *ngFor="let recipe of recipes" routerLink = "/ingredients">
      <img src={{recipe.img}} /> 
      <ion-card-header>
       
        <ion-card-title>{{recipe.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
      </ion-card-content>
    </ion-card>
    

</ion-content>
